<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Vocab" />
  <title>Offline Vocabulary</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section id="mainScreen" class="screen">
      <header class="topbar">
        <div>
          <h1>Vocabulary</h1>
          <p class="subtitle">Offline-first • IndexedDB • OneDrive-ready backup</p>
        </div>
        <div class="count" id="totalCount">0 words</div>
      </header>

      <section class="card">
        <div class="row">
          <label for="searchInput">Search</label>
          <input id="searchInput" type="text" placeholder="Search word or meaning..." autocomplete="off" />
        </div>

        <div class="grid">
          <div class="row">
            <label for="wordInput">Word</label>
            <input id="wordInput" type="text" placeholder="Word" autocomplete="off" />
          </div>
          <div class="row">
            <label for="meaningInput">Meaning</label>
            <input id="meaningInput" type="text" placeholder="Meaning (Enter to save)" autocomplete="off" />
          </div>
        </div>

        <div class="row">
          <label for="exampleInput">Example sentence (optional)</label>
          <input id="exampleInput" type="text" placeholder="Example sentence" autocomplete="off" />
        </div>

        <div class="actions">
          <button id="saveBtn" class="primary">Save</button>
          <button id="reviewModeBtn">Review Mode</button>
          <button id="exportBtn">Export backup</button>
          <button id="importBtn">Import backup</button>
          <button id="backupLinkBtn">Link vocab_backup.json</button>
          <input id="importFile" type="file" accept="application/json,.json" hidden />
        </div>
        <p id="status" class="status" aria-live="polite"></p>
        <div class="review-header list-header">
          <h2>Word List</h2>
        </div>

        <div id="wordList" class="word-list" aria-live="polite"></div>

        <div id="paginationControls" class="pagination-controls hidden">
          <button id="prevPageBtn">Previous</button>
          <span id="pageIndicator" class="muted">Page 1 of 1</span>
          <button id="nextPageBtn">Next</button>
        </div>
      </section>
    </section>

    <section id="reviewOverlay" class="review-overlay hidden" aria-live="polite">
      <section id="reviewCard" class="card review-card">
        <div class="review-header">
          <h2>Review Mode</h2>
          <button id="exitReviewBtn" class="ghost">Exit</button>
        </div>

        <p id="reviewEmpty" class="muted hidden">No words available. Add words first.</p>

        <div id="reviewContent" class="hidden">
          <p id="reviewWord" class="review-word"></p>
          <p id="reviewMeaning" class="review-meaning hidden"></p>
          <p id="reviewExample" class="review-example"></p>

          <div class="actions">
            <button id="showMeaningBtn">Show Meaning</button>
            <button id="knownBtn" class="primary">Known</button>
            <button id="unknownBtn">Unknown</button>
          </div>
        </div>
      </section>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
