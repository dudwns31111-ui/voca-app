<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Vocab" />
  <title>Vocabulary</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section id="mainScreen" class="screen">
      <header class="topbar header">
        <div>
          <h1>Vocabulary</h1>
          <p class="subtitle">Offline-first • IndexedDB • OneDrive-ready backup</p>
        </div>
        <div class="header-stats">
          <div id="statisticsBar" class="statistics-bar" aria-live="polite"></div>
          <div class="count" id="totalCount">0 words</div>
        </div>
      </header>

      <div id="mobilePrimaryActions" class="mobile-primary-actions hidden" aria-label="Primary actions">
        <button id="addWordToggleBtn" type="button" class="primary">+ Add Word</button>
        <button id="mobileReviewBtn" type="button">Review Mode</button>
      </div>
      
      <section class="card">
        <div class="row search-container">
          <label for="searchInput">Search</label>
          <input id="searchInput" type="text" placeholder="Search word or meaning..." autocomplete="off" />
        </div>

        <div id="addWordForm" class="add-word-form">
          <div class="grid">
            <div class="row">
              <label for="wordInput">Word</label>
              <input id="wordInput" type="text" placeholder="Word" autocomplete="off" />
            </div>
            <div class="row">
              <label for="meaningInput">Meaning</label>
              <input id="meaningInput" type="text" placeholder="Meaning (Enter to save)" autocomplete="off" />
            </div>
          </div>

          <div class="row">
            <label for="exampleInput">Example sentence (optional)</label>
            <input id="exampleInput" type="text" placeholder="Example sentence" autocomplete="off" />
          </div>
        </div>

        <div class="actions">
          <button id="saveBtn" class="primary">Save</button>
          <button id="reviewModeBtn">Review Mode</button>
          <div class="backup-container">
            <button id="backupToggleBtn" type="button">Backup ▼</button>
            <div id="backupMenu" class="backup-menu">
              <button id="exportBtn" type="button">Export backup</button>
              <button id="importBtn" type="button">Import backup</button>
              <button id="linkBtn" type="button">Link vocab_backup.json</button>
            </div>
          </div>
          <input id="importFile" type="file" accept="application/json,.json" hidden />
        </div>
        <p id="status" class="status" aria-live="polite"></p>

        <h2 class="list-header">Word List</h2>

        <div class="actions word-list-controls" aria-label="Word list controls">
          <div class="row">
            <label for="displayOrderSelect">Display</label>
            <select id="displayOrderSelect">
              <option value="word-first" selected>Word first</option>
              <option value="meaning-first">Meaning first</option>
            </select>
          </div>

          <div class="row">
            <label for="sortBySelect">Sort by</label>
            <select id="sortBySelect">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="mostReviewed">Most reviewed</option>
              <option value="leastReviewed">Least reviewed</option>
              <option value="alphabetical">Alphabetical</option>
            </select>
          </div>

          <div class="row">
            <label for="pageSizeSelect">Show</label>
            <select id="pageSizeSelect">
              <option value="50">50</option>
              <option value="100" selected>100</option>
              <option value="200">200</option>
            </select>
          </div>
        </div>

        <div id="wordList" class="word-list" aria-live="polite"></div>
    
        <div id="paginationControls" class="pagination-controls hidden">
          <button id="prevPageBtn">Previous</button>
          <span id="pageIndicator" class="muted">Page 1 of 1</span>
          <button id="nextPageBtn">Next</button>
        </div>
      </section>
    </section>

    <section id="reviewOverlay" class="review-overlay hidden" aria-live="polite">
      <section id="reviewCard" class="card review-card">
        <div class="review-header">
          <h2>Review Mode</h2>
          <button id="exitReviewBtn" class="ghost">Exit</button>
        </div>

        <p id="reviewEmpty" class="muted hidden">No words available. Add words first.</p>

        <div id="reviewContent" class="hidden">
          <p id="reviewWord" class="review-word"></p>
          <p id="reviewMeaning" class="review-meaning hidden"></p>
          <p id="reviewExample" class="review-example"></p>

          <div class="actions">
            <button id="showMeaningBtn">Show Meaning</button>
            <button id="knownBtn" class="primary">Known</button>
            <button id="unknownBtn">Unknown</button>
          </div>
        </div>
      </section>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
